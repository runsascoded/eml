# Example email migration config
# Copy to your own .yml file and customize

filters:
  # Full addresses to match in To/From/Cc fields
  addresses:
    - team@googlegroups.com
    - alerts@example.com

  # Domains to match in To/From/Cc fields
  domains:
    - company.com
    - partner.org

  # Full addresses to match in From field only
  from_addresses:
    - ceo@bigcorp.com

  # Domains to match in From field only
  from_domains:
    - vendor.com

# Destination folder in target mailbox
folder: INBOX

# Optional date range
# start_date: 2020-01-01
# end_date: 2024-12-31

# Optional limit for testing
# limit: 100
